<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="close-button" id="closeButton"></div>
    <h1>Authentication System</h1>
    <p class="instruction" id="mainMessage">Please come closer for facial recognition</p>
    <div class="container" id="authContainer">
        <p class="instruction" id="accessMessage">ACCESS AUTHORISED</p>
    </div>

    <div id="videoContainer">
        <img id="video" width="384" height="216" />
    </div>

    <script src="./renderer.js"></script>
    <p class="footer-auth" id="toggleLoginForm">or authenticate manually</p>
    
    <div class="login-container" id="loginForm">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
    </div>
</body>
</html>
